<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>WhatsApp</title>
</head>
<body>
    <div class="container-fluit">
        <div class="row container__whatsapp">
            <!--change imagen-->
            <div class=" col col-sm-12 col-md-4 col-lg-4 col-lg-4 container__whatsapp__changeImagen">
                <div class="container__whatsapp__changeImagen__header">
                    <div class="container__whatsapp__changeImagen__header__imgPerfil">
                        <img class="container__whatsapp__changeImagen__header__imgPerfil-arrow" src="img/arrow.png" alt="arrowBack">
                        <h6 class="container__whatsapp__changeImagen__header__imgPerfil-perfil" >Perfil</h6>    
                    </div>
                </div>
                <div class="container__whatsapp__changeImagen__body">
                    <div class="container__whatsapp__changeImagen__body__img">
                        
                        <div class="container__whatsapp__changeImagen__body__img-Imgtext">
                            <i class="fas fa-camera  container__whatsapp__changeImagen__body__img-Imgtext__img" style="color: white;"></i>
                            <h5 class="container__whatsapp__changeImagen__body__img-Imgtext__text">Cambiar Imagen</h5>
                        </div>
                    </div>
                    <div class="container__whatsapp__changeImagen__body__ChangeImagen">
                            <form class="container__whatsapp__changeImagen__body__ChangeImagen__formulario">
                                <label for="url">Url imagen:</label>
                                <div class="container__whatsapp__changeImagen__body__ChangeImagen__formulario__nameImg">
                                
                                </div>
                            </form>
                    </div>
                    <div class="container__whatsapp__changeImagen__body__data">
                        <form class="container__whatsapp__changeImagen__body__data__formulario">
                            <label for="nombre">Tu nombre:</label>
                            <div class="container__whatsapp__changeImagen__body__data__formulario__nameImg">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--fin change imagen-->
            <!--my contacts-->
            <div class=" col col-sm-12 col-md-4 col-lg-4 col-lg-4 container__whatsapp__myContacts">
                <div class="container__whatsapp__myContacts__header">
                    
                </div>
                <div class="container__whatsapp__myContacts__barraSearch">
                    <img class="fas fa-search container__whatsapp__myContacts__barraSearch-search" src="img/search.png" alt="search">
                    <form class="container__whatsapp__myContacts__barraSearch__formulario">
                        <input type="text" id="searchbar" class="container__whatsapp__myContacts__barraSearch__formulario-input" placeholder="Buscar o iniciar un nuevo chat">
                    </form>
                </div>
                <!--my constacts-->
                <div class="container__whatsapp__myContacts__card">

                </div>
            </div>
            <!--fin my constacts-->
            <!--my chat-->
            <div class=" col col-sm-12 col-md-8 col-lg-8 col-lg-8 container__whatsapp__myChat">
                <div class="container__whatsapp__myChat__header">
                    <div class="container__whatsapp__myChat__header__imgUserLine">
                    </div>
                    <img class="fas fa-search container__whatsapp__myChat__header-search" src="img/search.png" alt="search">
                </div> 
                
                <div class="container__whatsapp__myChat__fondo">
                </div>
                

                <div class="container__whatsapp__myChat__barraChats">
                    <img class="container__whatsapp__myChat__barraChats-emoji" src="img/idonEmoji.avif" alt="iconoEmoji">
                    <img class="container__whatsapp__myChat__barraChats-document" src="img/iconArchivos.png" alt="iconDocument">
                    <form onsubmit="return false;" class="container__whatsapp__myChat__barraChats__formulario">
                        <input type="text" class="container__whatsapp__myChat__barraChats__formulario-input" placeholder="Escribe un mensaje">
                        <button  type="button"><img class="container__whatsapp__myChat__barraChats__formulario-send" src="img/microphone.png" alt="iconMicrophone"></button>
                    </form>
                </div>
            </div>
            <!--fin my chats-->
            <!--infoMessge-->
            <div class=" col col-sm-12 col-md-4 col-lg-4 col-lg-4 container__whatsapp__infoMesagge">
                <div class="container__whatsapp__infoMesagge__header">
                    <img class="container__whatsapp__infoMesagge__header-closeIcon" src="img/icon-close.svg" alt="closeIndoMesagge">
                    <h6 class="container__whatsapp__infoMesagge__header-title">Buscar Mensajes </h6>
                </div>   
                <div class="container__whatsapp__infoMesagge__search">
                    <img class="fas fa-search container__whatsapp__infoMesagge__search-search" src="img/search.png" alt="search">
                    <form class="container__whatsapp__infoMesagge__search__formulario">
                        <input type="text" class="container__whatsapp__infoMesagge__search__formulario-input" placeholder="Buscar...">
                    </form>
                    <img class="container__whatsapp__infoMesagge__search-closeIcon" src="img/icon-close.svg" alt="closeIndoMesagge">
                </div>
                <div class="container__whatsapp__infoMesagge__cardInfo">
                    
                </div>
            </div>
            <!--fin infoMessage-->
            <!--Modal_Edit-->
            <div class="container__whatsapp__ModalEdit" >

            </div>
            <!--Fin Modal_Edit-->
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/luxon@2.1.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="script/script.js"></script>
</body>
</html>
